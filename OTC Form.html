<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Over the Counter Form</title>
    <link rel="icon" href="../Asset/favicon.png" />
    <link
      href="../Css/overthecounterform.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <a href="./index.html" class="home-link"> Home </a>
    <h3>Over the Counter Form</h3>

    <div>
      <form
        action="mailto:simplelifepharmacy@email.com"
        method="post"
        enctype="text/plain"
      >
        <label for="fname">First Name <span style="color: red">*</span></label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Jane"
          required
        />

        <label for="lname">Last Name <span style="color: red">*</span></label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Doe"
          required
        />

        <label for="D.O.B"
          >Date of Birth <span style="color: red">*</span></label
        >
        <input type="date" id="D.O.B" name="D.O.B" required />

        <label for="address">Address <span style="color: red">*</span></label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="XXX Kingston Drive...."
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="janedoe123@email.com"
        />

        <label for="tele">Telephone <span style="color: red">*</span></label>
        <input
          type="tel"
          id="tele"
          name="tele"
          placeholder="+1(876)123-4567"
          required
        />

        <label for="sex">Gender</label>
        <select id="sex" name="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <label for="date">Date <span style="color: red">*</span></label>
        <input type="date" id="date" name="date" required />

        <label for="dp">Delivery Options</label>
        <select id="dp" name="dp">
          <option value="pickup">Pick Up</option>
          <option value="deliver">Deliver</option>
        </select>

        <h3>Payment</h3>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
          <i class="fa fa-cc-visa" style="color: navy"></i>
          <i class="fa fa-cc-amex" style="color: blue"></i>
          <i class="fa fa-cc-mastercard" style="color: red"></i>
          <i class="fa fa-cc-discover" style="color: orange"></i>
        </div>
        <label for="cname">Name on Card</label>
        <input
          type="text"
          id="cname"
          name="cardname"
          placeholder="John More Doe"
        />
        <label for="ccnum">Credit card number</label>
        <input
          type="text"
          id="ccnum"
          name="cardnumber"
          placeholder="1111-2222-3333-4444"
        />
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="352" />
        <label for="expmonth">Exp Month</label>
        <input
          type="text"
          id="expmonth"
          name="expmonth"
          placeholder="September"
        />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
